<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@@@@@@@@ favicon @@@@@@@@@@@@@@@@@@@@ -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- @@@@@@@@@@@@@@@@@@@ boxicons @@@@@@@@@@@@@@@@@@@@ -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- @@@@@@@@@@@@@@@@@@@ swiperjs.com @@@@@@@@@@@@@@@@@@@@ -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <!-- @@@@@@@@@@@@@@@@@@@ CSS @@@@@@@@@@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- @@@@@@@@@@@@@@@@@@@ breakpoints CSS @@@@@@@@@@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/breakpoints.css" />

    <title>Christmas</title>
  </head>
  <body>
    <!-- @@@@@@@@@@@@@@@@@@@ pre loader @@@@@@@@@@@@@@@@@@@@ -->
    <div class="preloader" id="preloader">
      <img src="./assets/img/preloader.png" alt="" class="preloader__img" />
    </div>

    <!-- @@@@@@@@@@@@@@@@@@@ header @@@@@@@@@@@@@@@@@@@@ -->

    <main>
      <!-- @@@@@@@@@@@@@@@@@@@ home @@@@@@@@@@@@@@@@@@@@ -->
      <section class="home" id="home">
        <div class="container">
          <div class="home__container">
            <img src="./assets/img/home.png" alt="" class="home__img" />
      
            <div class="home__data">
              <h1 class="home__title">
                Merry Christmas Michelle!! from your Secret Santa  <br />
                HO HO HOOOO
              </h1>
              <p class="home__description">
              </p>
              <!-- Replace the <a> tag with a larger heart moved slightly to the left -->
              <div class="big-heart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="red"
                  class="heart-icon"
                >
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
      

    <!-- @@@@@@@@@@@@@@@@@@@ scroll up @@@@@@@@@@@@@@@@@@@@ -->
    <a href="#" class="scrollup" id="scrollup">
      <i class="bx bx-up-arrow-alt"></i>
    </a>

    <!-- @@@@@@@@@@@@@@@@@ swiperjs.com @@@@@@@@@@@@@@@@@@ -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- @@@@@@@@@@@@@@@@@ scrollrevealjs.org @@@@@@@@@@@@@@@@@@ -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- @@@@@@@@@@@@@@@@@@@ main JS @@@@@@@@@@@@@@@@@@@@ -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
